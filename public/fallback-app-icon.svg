<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="url(#gradient)"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- App Window Icon -->
  <g transform="translate(50, 50)">
    <!-- Window Frame -->
    <rect x="0" y="0" width="100" height="100" rx="8" fill="white" opacity="0.9"/>

    <!-- Title Bar -->
    <rect x="0" y="0" width="100" height="20" rx="8" fill="white"/>
    <rect x="0" y="10" width="100" height="10" fill="rgba(99, 102, 241, 0.1)"/>

    <!-- Title Bar Dots -->
    <circle cx="12" cy="10" r="3" fill="#ef4444"/>
    <circle cx="24" cy="10" r="3" fill="#f59e0b"/>
    <circle cx="36" cy="10" r="3" fill="#10b981"/>

    <!-- Content Area Grid -->
    <rect x="12" y="32" width="76" height="8" rx="2" fill="rgba(99, 102, 241, 0.2)"/>
    <rect x="12" y="48" width="60" height="8" rx="2" fill="rgba(99, 102, 241, 0.15)"/>
    <rect x="12" y="64" width="76" height="8" rx="2" fill="rgba(99, 102, 241, 0.2)"/>
    <rect x="12" y="80" width="50" height="8" rx="2" fill="rgba(99, 102, 241, 0.15)"/>
  </g>
</svg>